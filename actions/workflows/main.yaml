on:
  push:
    branches:
      - test/self-host

env:
  DOCKER_REPO: "${{ DOCKER_USERNAME }}/freed"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          cd app
          docker build -t ${{ DOCKER_REPO }}:${{ github.sha }} .
          docker tag ${{ DOCKER_REPO }}:${{ github.sha }} ${{ DOCKER_REPO }}:latest

      - name: Push Docker image
        run: |
          docker push myuser/myapp:${{ github.sha }}
          docker push myuser/myapp:latest
  
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Pull and run Docker on server
        run: |
          ssh itayo@${{ secrets.SERVER_IP }} << 'EOF'
            docker pull ${{ DOCKER_REPO }}:latest
            docker stop freed || true
            docker rm freed || true
            docker run -d --name freed -p 80:80 ${{ DOCKER_REPO }}:latest
EOF