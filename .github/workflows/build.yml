name: Build and Push Docker

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      docker_repo:
        required: true
        type: string
      service:
        required: true
        type: string
      image_tag:
        required: false
        default: latest
        type: string
    secrets:
      DOCKER_PASSWORD:
        required: true

jobs:
  build-and-push:
    name: Build a Docker image and push it to Docker Hub
    runs-on: ubuntu-latest
    env:
      DOCKER_REPO: ${{ inputs.docker_repo }}
      IMAGE_TAG: ${{ inputs.image_tag }}
      GITHUB_SHA: ${{ github.sha }}
      BRANCH: ${{ inputs.branch }}
      SERVICE: ${{ inputs.service }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          cd $SERVICE
          docker build -t $DOCKER_REPO:$SERVICE-$GITHUB_SHA .
          docker tag $DOCKER_REPO:$SERVICE-$GITHUB_SHA $DOCKER_REPO:$SERVICE-$IMAGE_TAG

      - name: Push Docker image
        run: |
          docker push $DOCKER_REPO:$SERVICE-$GITHUB_SHA
          docker push $DOCKER_REPO:$SERVICE-$IMAGE_TAG
